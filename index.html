<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer-Pholox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <header>
            <section>
                <ul>
                    <li><img class="logo" src="https://demo.phlox.pro/freelancer/wp-content/uploads/sites/272/2021/02/logo-header.svg"></li>
                 <div class="list-item">
                    <li class="align">Home</li>
                    <li class="align">Portfolio</li>
                    <li class="align">Contact</li>
                 </div>
                 <button class="list-icon btn-icon"><img class="icon" src="basketball-147794_1920.png"></button>
                    <button class="list-button btn-primary">Contact Me</button>   
                </ul>
            </section>
        </header>
        <div class="home">
            <div class="text">
                <h4 class="intro">-- Introducing</h4>
                <h1 class="name">Hello<br>I'm Jessy<br>Walter</h1>
                <p class="details">Since beginning my journey as a freelance designer<br>nearby 7 years ago, I 've done remote work for<br>agencies, consulted for startup, and collaborated with<br>talented people to create digital products.</p>
                <button class="btn-primary text-btn">Contact Me</button>
            </div>
        </div>
    </div>
    
</body>
</html>
